[MeasureInputText]
Measure=Plugin
Plugin=InputText
InputLimit=0
InputNumber=0
X=(4*#Scaler#)
Y=([FavLabel:Y])
W=([Background:W]*0.97)
H=([FavLabel:H])
MeterStyle=Style1
Command1=[!SetVariable FavSaveNum "$UserInput$"] DefaultValue="Enter Favorite Number to Replace Then Press 'Enter'"
Command2=[!SetVariable FavSaveLink "$UserInput$"] DefaultValue="Paste Copied Video URL ('Ctrl+V') Then Press 'Enter'"
Command3=[!WriteKeyValue Variables "FavLink[#FavSaveNum]" "[#FavSaveLink]"]
Command4=[!WriteKeyValue Variables Link "[#FavSaveLink]"][!WriteKeyValue Variables CurrentNum "[#FavSaveNum]"]
Command5=[!Refresh "#CurrentConfig#"]
DefaultValue=""
FontFace=#TextFace#
FontSize=#TextSize#
FontColor=#TextColor#
SolidColor=#TextEffectColor#
StringAlign=CENTER
FocusDismiss=1
OnDismissAction=[!HideMeter MeterInputTextWrite]

[MeasureWin7Audio]
Measure=Plugin
Plugin=Win7AudioPlugin
IfCondition=(MeasureWin7Audio = -1)
IfTrueAction=[!SetOption Volume Text "Sys Vol : Muted"][!UpdateMeter Volume][!Redraw]
IfFalseAction=[!SetOption Volume Text "Sys Vol : [*MeasureWin7Audio:0*]%"][!UpdateMeter Volume][!Redraw]

[VideoEmbed]
Measure=String
String=#Link#
UpdateRate=-1
RegExpSubstitute=1
Substitute="watch\?v=":"embed/","^$":"https://www.youtube.com"

[MeasureScalerLimits]
Measure=Calc
IfCondition=(#Scaler# = #MinScale#)
IfTrueAction=[!DisableMouseAction ScaleDown "LeftMouseUpAction"]
IfFalseAction=[!EnableMouseAction ScaleDown "LeftMouseUpAction"]
IfCondition2=(#Scaler# = #MaxScale#)
IfTrueAction2=[!DisableMouseAction ScaleUp "LeftMouseUpAction"]
IfFalseAction2=[!EnableMouseAction ScaleUp "LeftMouseUpAction"]
IfConditionMode=1

; ============== Styles ==============

[Style1]
StringStyle=#TextStyle#
StringEffect=#TextEffect#
FontFace=#TextFace#
FontSize=#TextSize#
FontColor=#TextColor#,#ControlAlpha#
FontEffectColor=#TextEffectColor#
FontWeight=#TextWeight#
InlinePattern=.*
InLineSetting=CharacterSpacing | -1|*|-1
InlineSetting2=Case | Upper
SolidColor=0,0,0,1
AntiAlias=1
DynamicVariables=1

; ================= Meters ======================

; Original Khanhas Webviewer
[MeasureWebView]
Measure=PLUGIN
Plugin=WebView
URL=[VideoEmbed]
X=(4*#Scaler#)
Y=(4*#Scaler#)
W=(#Width#*0.9825)
H=(#Height#*0.84)
DynamicVariables=1
UpdateDivider=-1

; [MeasureWebView]
; Measure=PLUGIN
; Plugin=WebView2
; URL=[VideoEmbed]
; X=(4*#Scaler#)
; Y=(4*#Scaler#)
; W=(#Width#*0.9825)
; H=(#Height#*0.84)
; Visible=1
; Clickthrough=0

[Container]
Meter=Shape
Shape=Rectangle (1*#Scaler#),(1*#Scaler#),#Width#,(#Height#),(#CornerRadius#*#Scaler#) | StrokeWidth (1*#Scaler#) 

[Background]
Meter=Shape
Shape=Rectangle (1*#Scaler#),(1*#Scaler#),#Width#,(#Height#),(#CornerRadius#*#Scaler#) | StrokeWidth (1*#Scaler#) | StrokeColor #BorderColor# | Fill LinearGradient Grad1
Grad1=90 | #BackColor1# ; 0.0 | #BackColor2# ; 1.0
AntiAlias=1
MouseOverAction=[!SetVariable ControlAlpha 255][!SetVariable Height (#Width#*0.75)][!UpdateMeter *][!Redraw]
MouseLeaveAction=[!SetVariable ControlAlpha 1][!SetVariable Height (#Height#*0.87)][!UpdateMeter *][!Redraw]
DynamicVariables=1
Container=Container

[Home]
Meter=image
X=([Background:W]*0.025)
Y=([Background:H]*0.88)
W=(39*#Scaler#)
H=(9*#Scaler#)
ImageName=#@#Images\YouTube_2024.96.21W.png
ImageAlpha=#ControlAlpha#
LeftMouseUpAction=[!WriteKeyValue Variables Link "https://youtube.com"][!Refresh]
