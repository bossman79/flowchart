TooltipText=Left: Play || Middle: Delete
PrevLink=https://youtu.be/RxpCPDUkoJE

; You can set this to any website you prefer as your 'Home' page
DefaultLink=https://youtube.com

; Default is '2.5'
Scaler=2
DefaultScale=2.5
MinScale=2
MaxScale=4.5

; Text Settings
TextColor=255,255,255
TextEffectColor=8,8,8
HighlightColor=40,240,40
DefaultColor=255,0,0

TextSize=(6*#Scaler#)
TextWeight=500
TextFace=Roboto

; Normal, Bold, Italic, BoldItalic
TextStyle=Normal

; None, Shadow, Border
TextEffect=None

; Display
Width=(340*#Scaler#)
; 'height' is based on the 'width' value.
Height=(#Width#*0.75)
CornerRadius=4

GraphicAlpha=1
; The +1 is required for proper mouse hover detection
BorderColor=#TextColor#,((255*#GraphicAlpha#)+1)
BackColor1=#TextEffectColor#,((255*#GraphicAlpha#)+1)
BackColor2=#TextEffectColor#,((255*#GraphicAlpha#)+1)
ControlAlpha=255

; internal
HideTips=0

