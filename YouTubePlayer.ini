Information=Scalable, YouTube video player with Volume Control||All YouTube option work inside the viewer window (Play, Pause, Fullscreen, etc.)||Skin control menu expand/collapse when mouse is over lower edge of video.||(SKIN CONTROL MENU)|YouTube Home Link|SysVol: Scroll to change volume, middle click to toggle mute.|Show/Hide link input area.|Minimize to lower-left|Scale: decrease/increase/reset.||Right click (CONTEXT MENU)|'Your Home Site'|'Toggle Prev/Curr Edited Link'|'Select display options'|'Set skin positioning'|'Edit Variables'|'Refresh Viewer'|'Rainmeter's skin menu access'||To move skin position, move mouse to the bottom edge of skin and when control menu appears, left click and drag to new postion.||ABOUT VIDEO AND LINK EDIT|You can right click videos and select 'Copy video URL' from playing videos or pause the current video and search through 'More videos' then right-click video thumbnail image and 'Copy link'.|Left-click 'Toggle Link Edit' and paste (press 'CTRL+V').|Press 'Enter' to set and refresh the video.||You can manually 'Copy link' from right-click menu of any YouTube video and paste it as the 'Link' variable in this skin. Save and refresh the skin.
