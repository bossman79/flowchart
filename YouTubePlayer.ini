[Rainmeter]   
Update=-1
AccurateText=1
Draggable=1
SnapEdges=1

[Variables]
Scale=1.0
VideoID=lx4jlbFV6Mk
BaseW=600
BaseH=337
URL=https://www.youtube.com/embed/#VideoID#?autoplay=1&mute=1&controls=1&rel=0&enablejsapi=1

[MeasureInput]
Measure=Plugin
Plugin=InputText
X=0
Y=0
W=(#BaseW# * #Scale#)
H=25
SolidColor=255,255,255,255
FontColor=0,0,0,255
FontSize=10
DefaultValue="#VideoID#"
Command1=[!WriteKeyValue Variables VideoID "$UserInput$"][!Refresh]

[TopBar]
Meter=Image
SolidColor=30,30,30,255
X=0
Y=0
W=(#BaseW# * #Scale#)
H=25
RightMouseUpAction=[!CommandMeasure MeasureInput "ExecuteBatch 1"]
ToolTipText="Left-Click: Drag | Right-Click: Change Video ID"

[mes]
Measure=Plugin
Plugin=WebView
URL=#URL#
X=0
Y=25
W=(#BaseW# * #Scale#)
H=(#BaseH# * #Scale#)
AutoFill=1

[Background]
Meter=Image
SolidColor=0,0,0,1
X=0
Y=25
W=(#BaseW# * #Scale#)
H=(#BaseH# * #Scale#)

[PlayBtn]
Meter=Image
X=5
Y=3
W=60
H=19
SolidColor=200,50,50,255
LeftMouseUpAction=[!CommandMeasure mes "Navigate:#URL#"]
ToolTipText="PLAY"

[PlayLabel]
Meter=String
X=35
Y=5
FontFace=Arial
FontSize=9
FontColor=255,255,255,255
StringAlign=Center
AntiAlias=1
Text="PLAY"
LeftMouseUpAction=[!CommandMeasure mes "Navigate:#URL#"]
