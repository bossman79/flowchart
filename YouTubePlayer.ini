; ============== Skin Settings ==============

[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1
Group=#RootConfig#
ToolTipHidden=#HideTips#
OnRefreshAction=[!DeactivateConfigGroup "Minimized"]
OnCloseAction=[!DeactivateConfigGroup "Minimized"]

MiddleMouseUpAction=[!ActivateConfig "[#CURRENTCONFIG]\Minimized" "Minimized.ini"][!SetVariable ParentConfig "[#CURRENTCONFIG]" "[#CURRENTCONFIG]\Minimized"][!ShowFade "[#CURRENTCONFIG]\Minimized"][!HideFade "[#CURRENTCONFIG]"]

RightMouseUpAction=[!SkinCustomMenu]

ContextTitle=Home Site
ContextAction=["#DefaultLink#"]
ContextTitle2=Refresh Viewer
ContextAction2=[!Refresh]
ContextTitle3=Delete Current Fav
ContextAction3=[!WriteKeyValue Variables FavLink#CurrentNum# ""][!WriteKeyValue Variables Link "#DefaultLink#"][!Refresh]
ContextTitle4=---
ContextAction4=[]
ContextTitle5=Light Theme
ContextAction5=[!WriteKeyValue Variables GraphicAlpha 1][!WriteKeyValue Variables TextColor "8,8,8"][!WriteKeyValue Variables TextEffectColor "255,255,255"][!WriteKeyValue Home ImageName "#*@*#Images\YouTube_2024.96.21B.png"][!Refresh]
ContextTitle6=Dark Theme
ContextAction6=[!WriteKeyValue Variables GraphicAlpha 1][!WriteKeyValue Variables TextColor "255,255,255"][!WriteKeyValue Variables TextEffectColor "8,8,8"][!WriteKeyValue Home ImageName "#*@*#Images\YouTube_2024.96.21W.png"][!Refresh]
ContextTitle7=Clear Theme (Light Text)
ContextAction7=[!WriteKeyValue Variables GraphicAlpha 0][!WriteKeyValue Variables TextColor "255,255,255"][!WriteKeyValue Variables TextEffectColor "8,8,8"][!WriteKeyValue Home ImageName "#*@*#Images\YouTube_2024.96.21W.png"][!Refresh]
ContextTitle8=Clear Theme (Dark Text)
ContextAction8=[!WriteKeyValue Variables GraphicAlpha 0][!WriteKeyValue Variables TextColor "8,8,8"][!WriteKeyValue Variables TextEffectColor "255,255,255"][!WriteKeyValue Home ImageName "#*@*#Images\YouTube_2024.96.21B.png"][!Refresh]
ContextTitle9=---
ContextAction9=[]
ContextTitle10=[\x25cb] TopMost Position
ContextAction10=[!ZPos 1]
ContextTitle11=[\x25cb] Normal Position
ContextAction11=[!ZPos 0]
ContextTitle12=[\x25cb] On Desktop Position
ContextAction12=[!ZPos -2]
ContextTitle13=---
ContextAction13=[]
ContextTitle14=Edit Variables File
ContextAction14=[#CurrentPath##CurrentFile#]
ContextTitle15=---
ContextAction15=[]
ContextTitle16=More Actions...
ContextAction16=[!SkinMenu]

