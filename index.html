<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tree Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="sidebar-header">
        <h1>Tree Builder</h1>
      </div>
      
      <div class="sidebar-section">
        <h2>Create Node</h2>
        <form id="createForm" class="create-form" autocomplete="off">
          <input id="nodeName" type="text" placeholder="Node name..." maxlength="40" required>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      
      <div class="sidebar-section">
        <h2>Node Bank</h2>
        <div class="bank-list" id="bankList"></div>
      </div>
      
      <div class="sidebar-section">
        <h2>Actions</h2>
        <div class="action-stack">
          <button id="expandBtn" class="btn btn-secondary btn-block">Expand All</button>
          <button id="collapseBtn" class="btn btn-secondary btn-block">Collapse All</button>
          <button id="clearBtn" class="btn btn-secondary btn-block">Clear Tree</button>
        </div>
      </div>
    </aside>
    
    <main class="main-area">
      <div class="tree-canvas" id="canvas">
        <div class="empty-state" id="emptyState">
          <div class="empty-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M12 5v14M5 12h14"/>
            </svg>
          </div>
          <p>Drag nodes from the bank to build your tree</p>
        </div>
        <div class="tree-list" id="treeList"></div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
