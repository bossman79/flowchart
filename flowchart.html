<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flowchart Editor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="flowchart-page">
  <div class="app flowchart-app">
    <div class="menu-bar">
      <div class="menu-bar-left">
        <a class="menu-bar-back" href="index.html">‚Üê Landing</a>
        <div class="menu-item">
          <button class="menu-trigger" data-menu="file">File</button>
          <div class="menu-dropdown" id="menuFile">
            <button class="menu-option" id="menuNew">New</button>
            <button class="menu-option" id="menuImport">Import JSON</button>
            <button class="menu-option" id="menuExport">Export JSON</button>
          </div>
        </div>
        <div class="menu-item">
          <button class="menu-trigger" data-menu="edit">Edit</button>
          <div class="menu-dropdown" id="menuEdit">
            <button class="menu-option" id="menuDelete">Delete Selected</button>
            <button class="menu-option" id="menuDuplicate">Duplicate</button>
          </div>
        </div>
        <div class="menu-item">
          <button class="menu-trigger" data-menu="insert">Insert</button>
          <div class="menu-dropdown" id="menuInsert">
            <button class="menu-option" id="menuAddNode">Add Node</button>
            <button class="menu-option" id="menuAddShape">Add Shape</button>
            <button class="menu-option" id="menuAddTextbox">Add Textbox</button>
            <button class="menu-option" id="menuAddCallout">Add Callout</button>
          </div>
        </div>
        <div class="menu-item">
          <button class="menu-trigger" data-menu="view">View</button>
          <div class="menu-dropdown" id="menuView">
            <button class="menu-option" id="menuZoomIn">Zoom In</button>
            <button class="menu-option" id="menuZoomOut">Zoom Out</button>
            <button class="menu-option" id="menuZoomReset">Reset Zoom</button>
            <div class="menu-divider"></div>
            <label class="menu-option menu-toggle">
              <input type="checkbox" id="menuGridToggle" checked>
              <span>Show Grid</span>
            </label>
          </div>
        </div>
      </div>
      <div class="menu-bar-center">
        <span class="menu-title">Flowchart Studio</span>
      </div>
      <div class="menu-bar-right">
        <span class="zoom-level" id="flowZoomLevel">100%</span>
      </div>
    </div>

    <aside class="sidebar layers-sidebar" id="flowSidebar">
      <div class="sidebar-content">
        <div class="sidebar-section layers-section">
          <div class="section-header">
            <h2>Layers</h2>
          </div>
          <div class="layers-list" id="layersList"></div>
        </div>

        <div class="sidebar-section properties-section">
          <div class="section-header">
            <h2>Properties</h2>
          </div>
          <div class="properties-panel" id="propertiesPanel">
            <p class="properties-muted">Select an element to edit its properties.</p>
          </div>
        </div>
      </div>
    </aside>

    <main class="main-area">
      <input id="flowImportFile" type="file" accept=".json" style="display:none;">
      <div class="canvas-scroll" id="flowCanvasScroll">
        <div class="flowchart-canvas grid-on" id="flowCanvas">
          <div class="flowchart-stage" id="flowStage">
            <svg class="flowchart-svg" id="flowSvg">
              <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                  <path d="M0,0 L9,3 L0,6 Z" fill="rgba(123, 176, 255, 0.9)"></path>
                </marker>
                <marker id="calloutArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
                  <path d="M0,0 L9,3 L0,6 Z" fill="rgba(96, 220, 255, 0.9)"></path>
                </marker>
              </defs>
              <g id="connectionLayer"></g>
              <g id="calloutLayer"></g>
              <path id="previewPath" class="flow-connection preview" marker-end="url(#arrowhead)" style="display:none;"></path>
            </svg>
            <div id="elementsLayer" class="flowchart-layer"></div>
            <div class="flow-empty-state" id="flowEmptyState">
              <div>
                <p>Use the Insert menu to add elements.</p>
                <p>Drag connectors between nodes to link them.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="flowchart.js"></script>
</body>
</html>
